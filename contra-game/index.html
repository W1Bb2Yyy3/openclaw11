<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é­‚æ–—ç½— Webç‰ˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        #gameContainer {
            position: relative;
            border: 4px solid #e94560;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }
        
        #gameCanvas {
            background: linear-gradient(to bottom, #0f0f23, #1a1a2e);
            display: block;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }
        
        #instructions {
            margin-top: 20px;
            text-align: center;
            color: #e94560;
        }
        
        #instructions h2 {
            margin-bottom: 10px;
        }
        
        #instructions p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .key {
            display: inline-block;
            background: #e94560;
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            margin: 0 5px;
            font-weight: bold;
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }
        
        #startScreen h1, #gameOverScreen h1 {
            font-size: 48px;
            color: #e94560;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.8);
            margin-bottom: 30px;
        }
        
        #startScreen button, #gameOverScreen button {
            padding: 15px 40px;
            font-size: 24px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        #startScreen button:hover, #gameOverScreen button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.8);
        }
        
        .hidden {
            display: none !important;
        }
        
        #finalScore {
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>åˆ†æ•°: <span id="score">0</span></div>
            <div>ç”Ÿå‘½: <span id="lives">3</span></div>
        </div>
        
        <div id="startScreen">
            <h1>ğŸ® é­‚æ–—ç½— ğŸ®</h1>
            <button onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
        </div>
        
        <div id="gameOverScreen" class="hidden">
            <h1>æ¸¸æˆç»“æŸ</h1>
            <div id="finalScore">æœ€ç»ˆåˆ†æ•°: 0</div>
            <button onclick="restartGame()">é‡æ–°å¼€å§‹</button>
        </div>
    </div>
    
    <div id="instructions">
        <h2>æ¸¸æˆæ“ä½œ</h2>
        <p><span class="key">â†</span> <span class="key">â†’</span> å·¦å³ç§»åŠ¨</p>
        <p><span class="key">â†‘</span> æˆ– <span class="key">ç©ºæ ¼</span> è·³è·ƒ</p>
        <p><span class="key">Z</span> æˆ– <span class="key">J</span> å°„å‡»</p>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // æ¸¸æˆçŠ¶æ€
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let bullets = [];
        let enemies = [];
        let platforms = [];
        let particles = [];
        
        // ç©å®¶
        const player = {
            x: 100,
            y: 400,
            width: 30,
            height: 50,
            velocityX: 0,
            velocityY: 0,
            speed: 5,
            jumpPower: -12,
            gravity: 0.6,
            grounded: false,
            facingRight: true,
            canShoot: true,
            shootCooldown: 200,
            invincible: false,
            invincibleTimer: 0
        };
        
        // é”®ç›˜è¾“å…¥
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (['Space', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.code)) {
                e.preventDefault();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        // åˆ›å»ºå¹³å°
        function createPlatforms() {
            platforms = [
                { x: 0, y: 550, width: 800, height: 50 },  // åœ°é¢
                { x: 150, y: 450, width: 150, height: 20 },
                { x: 350, y: 380, width: 150, height: 20 },
                { x: 550, y: 300, width: 150, height: 20 },
                { x: 100, y: 300, width: 150, height: 20 },
                { x: 300, y: 200, width: 200, height: 20 },
                { x: 600, y: 450, width: 150, height: 20 },
            ];
        }
        
        // åˆ›å»ºæ•Œäºº
        function createEnemy() {
            const platform = platforms[Math.floor(Math.random() * (platforms.length - 1))];
            const enemy = {
                x: platform.x + Math.random() * platform.width,
                y: platform.y - 40,
                width: 30,
                height: 40,
                velocityX: (Math.random() > 0.5 ? 2 : -2),
                health: 1
            };
            enemies.push(enemy);
        }
        
        // å°„å‡»
        function shoot() {
            if (!player.canShoot) return;
            
            const bullet = {
                x: player.x + (player.facingRight ? player.width : 0),
                y: player.y + player.height / 2 - 5,
                width: 10,
                height: 5,
                velocityX: player.facingRight ? 10 : -10
            };
            bullets.push(bullet);
            
            player.canShoot = false;
            setTimeout(() => player.canShoot = true, player.shootCooldown);
        }
        
        // åˆ›å»ºç²’å­æ•ˆæœ
        function createParticles(x, y, color) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x,
                    y: y,
                    velocityX: (Math.random() - 0.5) * 8,
                    velocityY: (Math.random() - 0.5) * 8,
                    life: 30,
                    color: color
                });
            }
        }
        
        // ç¢°æ’æ£€æµ‹
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // æ›´æ–°ç©å®¶
        function updatePlayer() {
            // æ°´å¹³ç§»åŠ¨
            if (keys['ArrowLeft'] || keys['KeyA']) {
                player.velocityX = -player.speed;
                player.facingRight = false;
            } else if (keys['ArrowRight'] || keys['KeyD']) {
                player.velocityX = player.speed;
                player.facingRight = true;
            } else {
                player.velocityX = 0;
            }
            
            // è·³è·ƒ
            if ((keys['ArrowUp'] || keys['Space'] || keys['KeyW']) && player.grounded) {
                player.velocityY = player.jumpPower;
                player.grounded = false;
            }
            
            // å°„å‡»
            if (keys['KeyZ'] || keys['KeyJ']) {
                shoot();
            }
            
            // åº”ç”¨é‡åŠ›
            player.velocityY += player.gravity;
            
            // æ›´æ–°ä½ç½®
            player.x += player.velocityX;
            player.y += player.velocityY;
            
            // è¾¹ç•Œæ£€æµ‹
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            
            // å¹³å°ç¢°æ’
            player.grounded = false;
            for (const platform of platforms) {
                if (checkCollision(player, platform)) {
                    if (player.velocityY > 0 && player.y + player.height - player.velocityY <= platform.y) {
                        player.y = platform.y - player.height;
                        player.velocityY = 0;
                        player.grounded = true;
                    }
                }
            }
            
            // æ‰å‡ºåœ°å›¾
            if (player.y > canvas.height) {
                playerDie();
            }
            
            // æ— æ•Œæ—¶é—´æ›´æ–°
            if (player.invincible) {
                player.invincibleTimer--;
                if (player.invincibleTimer <= 0) {
                    player.invincible = false;
                }
            }
        }
        
        // æ›´æ–°å­å¼¹
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].x += bullets[i].velocityX;
                
                // ç§»é™¤å‡ºç•Œçš„å­å¼¹
                if (bullets[i].x < 0 || bullets[i].x > canvas.width) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // æ£€æŸ¥ä¸æ•Œäººçš„ç¢°æ’
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (checkCollision(bullets[i], enemies[j])) {
                        createParticles(enemies[j].x + enemies[j].width / 2, 
                                      enemies[j].y + enemies[j].height / 2, '#e94560');
                        enemies.splice(j, 1);
                        bullets.splice(i, 1);
                        score += 100;
                        document.getElementById('score').textContent = score;
                        break;
                    }
                }
            }
        }
        
        // æ›´æ–°æ•Œäºº
        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.x += enemy.velocityX;
                
                // è¾¹ç•Œåå¼¹
                if (enemy.x < 0 || enemy.x + enemy.width > canvas.width) {
                    enemy.velocityX *= -1;
                }
                
                // æ£€æŸ¥ä¸ç©å®¶ç¢°æ’
                if (!player.invincible && checkCollision(enemy, player)) {
                    playerHit();
                }
                
                // ç§»é™¤æ‰å‡ºåœ°å›¾çš„æ•Œäºº
                if (enemy.y > canvas.height) {
                    enemies.splice(i, 1);
                }
            }
        }
        
        // æ›´æ–°ç²’å­
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].velocityX;
                particles[i].y += particles[i].velocityY;
                particles[i].life--;
                
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        // ç©å®¶å—ä¼¤
        function playerHit() {
            lives--;
            document.getElementById('lives').textContent = lives;
            
            if (lives <= 0) {
                gameOver();
            } else {
                player.invincible = true;
                player.invincibleTimer = 60;
                createParticles(player.x + player.width / 2, 
                              player.y + player.height / 2, '#ffffff');
            }
        }
        
        // ç©å®¶æ­»äº¡
        function playerDie() {
            playerHit();
            player.x = 100;
            player.y = 400;
            player.velocityY = 0;
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = `æœ€ç»ˆåˆ†æ•°: ${score}`;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }
        
        // ç»˜åˆ¶ç©å®¶
        function drawPlayer() {
            if (player.invincible && Math.floor(Date.now() / 100) % 2 === 0) return;
            
            ctx.fillStyle = '#4ecdc4';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // å¤´éƒ¨
            ctx.fillStyle = '#ffe66d';
            ctx.fillRect(player.x + 5, player.y, player.width - 10, 15);
            
            // çœ¼ç›
            ctx.fillStyle = '#000';
            if (player.facingRight) {
                ctx.fillRect(player.x + 18, player.y + 5, 5, 5);
            } else {
                ctx.fillRect(player.x + 7, player.y + 5, 5, 5);
            }
            
            // æ­¦å™¨
            ctx.fillStyle = '#e94560';
            if (player.facingRight) {
                ctx.fillRect(player.x + player.width, player.y + 25, 15, 5);
            } else {
                ctx.fillRect(player.x - 15, player.y + 25, 15, 5);
            }
        }
        
        // ç»˜åˆ¶æ•Œäºº
        function drawEnemies() {
            for (const enemy of enemies) {
                ctx.fillStyle = '#e94560';
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // çœ¼ç›
                ctx.fillStyle = '#fff';
                ctx.fillRect(enemy.x + 5, enemy.y + 10, 8, 8);
                ctx.fillRect(enemy.x + 18, enemy.y + 10, 8, 8);
                ctx.fillStyle = '#000';
                ctx.fillRect(enemy.x + 7, enemy.y + 12, 4, 4);
                ctx.fillRect(enemy.x + 20, enemy.y + 12, 4, 4);
            }
        }
        
        // ç»˜åˆ¶å­å¼¹
        function drawBullets() {
            ctx.fillStyle = '#ffe66d';
            for (const bullet of bullets) {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                
                // å‘å…‰æ•ˆæœ
                ctx.shadowColor = '#ffe66d';
                ctx.shadowBlur = 10;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                ctx.shadowBlur = 0;
            }
        }
        
        // ç»˜åˆ¶å¹³å°
        function drawPlatforms() {
            for (const platform of platforms) {
                ctx.fillStyle = '#16213e';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                
                // è¾¹æ¡†
                ctx.strokeStyle = '#0f3460';
                ctx.lineWidth = 2;
                ctx.strokeRect(platform.x, platform.y, platform.width, platform.height);
            }
        }
        
        // ç»˜åˆ¶ç²’å­
        function drawParticles() {
            for (const particle of particles) {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 30;
                ctx.fillRect(particle.x, particle.y, 5, 5);
                ctx.globalAlpha = 1;
            }
        }
        
        // ç»˜åˆ¶èƒŒæ™¯
        function drawBackground() {
            // æ˜Ÿç©º
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 50; i++) {
                const x = (i * 137) % canvas.width;
                const y = (i * 89) % canvas.height;
                ctx.fillRect(x, y, 2, 2);
            }
        }
        
        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            if (!gameRunning) return;
            
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶èƒŒæ™¯
            drawBackground();
            
            // æ›´æ–°æ¸¸æˆå¯¹è±¡
            updatePlayer();
            updateBullets();
            updateEnemies();
            updateParticles();
            
            // ç»˜åˆ¶æ¸¸æˆå¯¹è±¡
            drawPlatforms();
            drawPlayer();
            drawEnemies();
            drawBullets();
            drawParticles();
            
            // éšæœºç”Ÿæˆæ•Œäºº
            if (Math.random() < 0.02) {
                createEnemy();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            
            score = 0;
            lives = 3;
            bullets = [];
            enemies = [];
            particles = [];
            player.x = 100;
            player.y = 400;
            player.velocityX = 0;
            player.velocityY = 0;
            player.invincible = false;
            
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            
            createPlatforms();
            gameRunning = true;
            gameLoop();
        }
        
        // é‡æ–°å¼€å§‹
        function restartGame() {
            document.getElementById('gameOverScreen').classList.add('hidden');
            startGame();
        }
    </script>
</body>
</html>
